<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses | Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #333; color: white; padding: 1em; }
    nav { background: #444; padding: 0.5em; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    main { padding: 1em; }
    select { padding: 0.5em; width: 250px; margin-top: 0.5em; }
    footer { text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Student Portal</h1>
  </header>

  <nav>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign-Up</a>
    <a href="marks.html">Marks Table</a>
    <a href="courses.html">Courses</a>
    <a href="index.html">Home</a>
  </nav>

  <main>
    <h2>Select a Course</h2>
    <label for="course-select">Choose a course:</label>
    <select id="course-select" name="courses">
      <optgroup label="Science">
        <option value="physics">English</option>
        <option value="chemistry">Math</option>
        <option value="biology">Biology</option>
      </optgroup>
      <optgroup label="Commerce">
        <option value="accounting">Accounting</option>
        <option value="business">Business Studies</option>
        <option value="economics">Economics</option>
      </optgroup>
      <optgroup label="Arts">
        <option value="history">History</option>
        <option value="geography">Geography</option>
        <option value="political">Political Science</option>
      </optgroup>
    </select>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal | Contact: info@studentportal.com</p>
  </footer>

</body>
</html>
