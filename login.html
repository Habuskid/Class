<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #333; color: white; padding: 1em; }
    nav { background: #444; padding: 0.5em; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    main { padding: 1em; }
    form { display: flex; flex-direction: column; gap: 0.8em; max-width: 300px; }
    label { font-weight: bold; }
    input { padding: 0.4em; }
    footer { text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Student Portal</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign-Up</a>
  </nav>

  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label>
        <input type="checkbox" name="remember"> Remember Me
      </label>

      <button type="submit">Login</button>
      <a href="">Forgot Password?</a>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal | Contact: info@studentportal.com</p>
  </footer>

  <script>
    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const enteredEmail = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      // Get stored credentials from localStorage
      const registeredEmail = localStorage.getItem("student_email");
      const registeredPassword = localStorage.getItem("student_password");

      if (enteredEmail === registeredEmail && enteredPassword === registeredPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password. Please sign up first.");
      }
    });
  </script>

</body>
</html>
