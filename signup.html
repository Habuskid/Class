<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign-Up | Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header, footer { background: #333; color: white; padding: 1em; }
    nav { background: #444; padding: 0.5em; }
    nav a { color: white; margin-right: 15px; text-decoration: none; }
    main { padding: 1em; }
    form { display: flex; flex-direction: column; gap: 0.8em; max-width: 350px; }
    label { font-weight: bold; }
    input, select { padding: 0.4em; }
    .buttons { display: flex; gap: 1em; }
    footer { text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Student Portal</h1>
  </header>

  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
  </nav>

  <main>
    <h2>Sign-Up</h2>
    <form id="signupForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <span>Gender:</span>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>

      <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Student Portal | Contact: info@studentportal.com</p>
  </footer>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Get email and password values
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save to localStorage
      localStorage.setItem("student_email", email);
      localStorage.setItem("student_password", password);

      alert("Registration successful!");
      window.location.href = "login.html"; // Redirect to login page
    });
  </script>

</body>
</html>
